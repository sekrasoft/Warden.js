<!doctype html>
<html>
  <head>
    <title>Controls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <link rel="stylesheet" type="text/css" href="main.css">    
    <script src="../vendor/jquery.min.js"></script>
    <script src="../../dist/warden.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

    
  <body>
  
  <div class="page">
    <h2>Slider</h2>
    <div class="slider">
      <div class='cont'>
        <span class='btn'></span>
      </div>
      <div class="template"><p>Current value is: {{value}}</p></div>
    </div>
  </div>

  <div class="page">
    <h2>Drag & Drop</h2>
    <div class='box'>
      <div class='data-info'>
        <p>Moved from last point: {{distance}}px</p>
        <p>Current position: (X:{{x}}, Y:{{y}})</p>
      </div>
      <span class='dragndrop'></span>
    </div>
  </div>

  <div class="page">
    <h2>Mixed controls</h2>
    <div class='users'>
      <ul>
        <li class="user" uid='1'>
          <span class='about'>Paul Cohen, UA <span class='open'></span></span>
          <span class='tooltip'></span>
          <span class='counter'></span>
          <span class='selectbox'>
            <div name='variants'>
              <label><input type="checkbox" name='h'>Hide messages</label>
              <label><input type="checkbox" name='c'>Show count</label>
              <label><input type="checkbox" name='g'>Collect in general</label>
            </select>
          </div>
        </li>
        <li class="user" uid='2'>
          <span class='about'>Verner Herzog, HG <span class='open'></span></span>
          <span class='tooltip'></span>
          <span class='counter'></span>
          <span class='selectbox'>
            <div name='variants'>
              <label><input type="checkbox" name='h'>Hide messages</label>
              <label><input type="checkbox" name='c'>Show count</label>
              <label><input type="checkbox" name='g'>Collect in general</label>
            </select>
          </div>
        </li>
        <li class="user" uid='3'>
          <span class='about'>Ottis von Beulau, DE <span class='open'></span></span>
          <span class='tooltip'></span>
          <span class='counter'></span>
          <span class='selectbox'>
            <div name='variants'>
              <label><input type="checkbox" name='h'>Hide messages</label>
              <label><input type="checkbox" name='c'>Show count</label>
              <label><input type="checkbox" name='g'>Collect in general</label>
            </select>
          </div>
        </li>
        <li class="user" uid='4'>
          <span class='about'>Nora Rid, RO <span class='open'></span></span>
          <span class='tooltip'></span>
          <span class='counter'></span>
          <span class='selectbox'>
            <div name='variants'>
              <label><input type="checkbox" name='h'>Hide messages</label>
              <label><input type="checkbox" name='c'>Show count</label>
              <label><input type="checkbox" name='g'>Collect in general</label>
            </select>
          </div>
        </li>
        
      </ul>
    </div>
  </div>

  </body>
</html>
